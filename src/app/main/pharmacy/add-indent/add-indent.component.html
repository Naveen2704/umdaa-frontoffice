<ion-content>  
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <button mat-icon-button color="primary" routerLink="/indent"><i class="fas fa-chevron-left"></i></button>
      </ion-buttons>
      <ion-title>
        <i class="fas fa-indent"></i> Indent
      </ion-title>
      <ion-buttons slot="end">
        <button color="primary" mat-raised-button (click)="raiseIndent()">Raise Indent</button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="container-fluid">

    <div class="row my-3">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Search Drugs</mat-label>
          <input type="text" matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">

        <table class="table table-bordered drugsTable text-center align-baseline">
          <thead>
            <tr>
              <th>#</th>
              <th>Drug Info</th>
              <th>Batch Info</th>
              <th>Ava. QTY</th>
              <th>Expiry Info</th>
              <th>Req. QTY</th>
              <th>Supplier Info</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of indentList; let i = index">
              <td>
                {{ i+1 }}
              </td>
              <td>
                <span class="text-primary">{{ p.trade_name }}</span>
              </td>
              <td>
                {{ p.batch_no }}
              </td>
              <td>
                {{ p.quantity }}
              </td>
              <td>
                {{ p.expiry_date }}
              </td>
              <td style="width: 100px;">
                <mat-form-field appearance="outline">
                  <mat-label>Required Quantity * </mat-label>
                  <input type="" matInput #qty [disabled]="reqDisabled">
                </mat-form-field>
              </td>
              <td style="width: 150px;">
                <mat-form-field appearance="outline">
                  <mat-label>Supplier Info *</mat-label>
                  <mat-select>
                    <mat-option disabled >Select Supplier</mat-option>
                    <mat-option *ngFor="let p of suppliersList" [value]="p.supplier_id">{{ p.store_name }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
              
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>

</ion-content>
