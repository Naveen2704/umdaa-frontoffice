<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <i class="fas fa-users"></i> Customers
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="container-fluid my-3">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search Customers</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>            
      </div>     
    </div>
    <div class="row">
      <div class="col-md-12">         
         <table class="w-100 border my-2" mat-table [dataSource]="custSource" matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox ></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox></mat-checkbox>
            </td>
          </ng-container>  

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>  

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Customer Name</th>
            <td mat-cell *matCellDef="let row">{{ row.person_name }}</td>
          </ng-container>     

          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef>Mobile</th>
            <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
          </ng-container>            

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
          </ng-container>           

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="primary">Send SMS</button>
            </td>
          </ng-container>     

          <tr mat-header-row *matHeaderRowDef="custCols"></tr>
          <tr mat-row *matRowDef="let row; columns: custCols;"></tr>

         </table>
      </div>
    </div>
    <mat-paginator [length]="custSource.filteredData.length" [pageSize]="30"></mat-paginator>
  </div>

</ion-content>
