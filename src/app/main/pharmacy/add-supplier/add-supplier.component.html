<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <button mat-icon-button color="primary" routerLink="/suppliers"><i class="fas fa-chevron-left"></i></button>
      </ion-buttons>
      <ion-title>
        <i class="fas fa-ambulance"></i> Suppliers
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container-fluid my-2">
    <form [formGroup]="saveSupplierForm" (ngSubmit)="saveSupplier()" class="my-4">
      <div class="row">
        <div class="col-12 col-md-3 col-lg-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Store Name</mat-label>
            <input type="text" matInput formControlName="store_name">
          </mat-form-field>
        </div>
        <div class="col-12 col-md-3 col-lg-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Contact Person Name</mat-label>
            <input type="text" matInput formControlName="contact_person">
          </mat-form-field>
        </div>
        <div class="col-12 col-md-3 col-lg-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Mobile No.</mat-label>
            <input type="text" matInput formControlName="mobile">
          </mat-form-field>
        </div>
        <div class="col-12 col-md-3 col-lg-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-12 col-md-9 col-lg-9">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Address</mat-label>
            <input type="text" matInput formControlName="address">
          </mat-form-field>
        </div>
        <div class="col-12 col-md-3 col-lg-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Location</mat-label>
            <input type="text" matInput formControlName="location">
          </mat-form-field>
        </div>
        <div class="col-12 mt-2">
          <button mat-raised-button color="primary">Save Supplier Info</button>
        </div>
      </div>
    </form>
    
  </div>

</ion-content>
